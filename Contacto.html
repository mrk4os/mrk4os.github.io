<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css style/estilo.css">
    <script src="https://kit.fontawesome.com/e1e37429e4.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactate conmigo</title>
</head>

<body> 
    <div class="intro">
        <header>
            <h1> Ponte en contacto conmigo </h1>
            <p> Puedes comunicarte conmigo directamente a través de mi correo electrónico: <strong class="strong">correofalso123@outlook.com</strong> <br> 
                O puedes llenar el siguiente formulario: 
            </p>
        </header>
    </div>

    <div class="formulario">
        <form>
            <p> <label for="Name"> Nombre: </label> <input type="text" name="Name" id="N" required size="30"> </p>
            <p> <label for="Surname"> Apellido: </label> <input type="text" name="Lastname" id="A" required size="30"></p>
            <p> <label for="Email"> Correo electrónico: </label> <input type="text" name="Email" id="Email" required placeholder="ejemplo123@outlook.com" size="30"></p>
            <p> <label for="Asunto"> Asunto: </label> <br> <textarea name="Asunto" id="Msj" cols="25" rows="2" required placeholder="Escriba aqui su mensaje"></textarea></p>
            <p> <input type="submit" name="Enviar" value="Enviar" id="send"> </p>
        </form>
    </div>

    <div class="go_back">
        <p><a href="index.html"> <i class="fa-solid fa-circle-arrow-left fa-2xl"></i></a></p>
    </div>
</body>
</html>
